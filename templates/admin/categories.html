{% extends 'admin/base.html' %}
{% load static %}
{% block link %}
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,600);

*, *:before, *:after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #105469;
  font-family: 'Open Sans', sans-serif;
}
table {
  background: #012B39;
  border-radius: 0.25em;
  border-collapse: collapse;
  margin: 1em;
  width: 95%;
}
th {
  border-bottom: 1px solid #364043;
  color: #E2B842;
  font-size: 0.85em;
  font-weight: 600;
  padding: 0.5em 1em;
  text-align: left;
}
td {
  color: #fff;
  font-weight: 400;
  padding: 0.65em 1em;
}
.disabled td {
  color: #4F5F64;
}
tbody tr {
  transition: background 0.25s ease;
}
tbody tr:hover {
  background: #014055;
}
</style>
{% endblock %}
{% block content %}

<div style="overflow-x: auto;">
<table>
    <thead>
      <tr>
        <th>ID
        <th>Category Name
        <th>
    </thead>
    <tbody>
      {% if exist == False %}
      <td colspan="3"> No categories to show</td>
      {% else %}
        {% for category in categories %}
        <tr>
        <td>{{category.id}}
        <td>{{category.category}}
        <td><a href="/adminapp/delete-category/{{category.id}}">Delete</a>
        {% endfor %}
      {% endif %}
    </tbody>
  </table>
</div>
{% endblock %}
