<title>{{ad.title}} Images</title>
<style>
    #main, #thumbnails img {
        box-shadow: 2px 2px 10px 5px #b8b8b8;
        border-radius: 10px;
      }
      
      * {
        transition: all 0.5s ease;
      }
      
      #thumbnails {
        text-align: center;
      }
      #thumbnails img {
        width: 100px;
        height: 100px;
        margin: 10px;
        cursor: pointer;
      }
      @media only screen and (max-width: 480px) {
        #thumbnails img {
          width: 50px;
          height: 50px;
        }
      }
      #thumbnails img:hover {
        transform: scale(1.05);
      }
      
      #main {
        width: 75%;
        height: 535px;
        object-fit: cover;
        display: block;
        margin: 20px auto;
      }
      @media only screen and (max-width: 480px) {
        #main {
          width: 100%;
        }
      }
      
      .hidden {
        opacity: 0;
      }


      .backbtn {
        box-sizing: border-box;
        -webkit-appearance: none;
           -moz-appearance: none;
                appearance: none;
        background-color: transparent;
        border: 2px solid #e74c3c;
        border-radius: 0.6em;
        color: #e74c3c;
        cursor: pointer;
        display: flex;
        align-self: center;
        font-weight: 400;
        line-height: 1;
        margin: 20px;
        padding: 1.2em 2.8em;
        text-decoration: none;
        text-align: center;
        text-transform: uppercase;
        font-family: "Montserrat", sans-serif;
        font-weight: 700;
      }
      .backbtn:hover, .backbtn:focus {
        color: #fff;
        outline: 0;
      }
      
    .fourth {
        border-color: #f1c40f;
        color: #fff;
        background-image: linear-gradient(45deg, #f1c40f 50%, darkblue 50%);
        background-position: 100%;
        background-size: 400%;
        transition: background 300ms ease-in-out;
    }
    .fourth:hover {
        background-position: 0;
    }
      
</style>

<a href="/view-ad/{{id}}" style="text-decoration: none;"><button class="backbtn fourth">return</button></a>

<img src="{{ad.img1}}" id="main">
<div id="thumbnails">
  <img src="{{ad.img1}}">
  <img src="{{ad.img2}}">
  <img src="{{ad.img3}}">
</div>



<script>
    var thumbnails = document.getElementById("thumbnails")
var imgs = thumbnails.getElementsByTagName("img")
var main = document.getElementById("main")
var counter=0;

for(let i=0;i<imgs.length;i++){
  let img=imgs[i]
  
  
  img.addEventListener("click",function(){
  main.src=this.src
})
  
}
</script>
